<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
<head>
	<title>Calculator</title>
	<meta http-equiv="X-UA-Compatible" content="IE=9" />
	<!-- Styles -->
	<link href="/Styles/jquery-ui.min.css" rel="stylesheet" type="text/css" />
	<link href="/Styles/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="/Content/calculator.css" rel="stylesheet" type="text/css" />

</head>
<body>
    <div class="row row-padding">
        <div class="quote-calculator-font">
            Quote Calculator
        </div>
    </div>
    <div class="row center-block">
        <div class="content-width">
            <div id="slider">
                <div id="custom-handle" class="ui-slider-handle"></div>
            </div>
        </div>
    </div>
    <div class="row min-max-row-padding">
        <div class="content-width">
            <div id="min-value" class="min-value"></div>
            <div class="center-text">How much do you need?</div>
            <div id="max-value" class="max-value"></div>
        </div>
    </div>
    <div class="row center-block">
        <div class="content-width">
            <div id="term-slider">
                <div id="term-custom-handle" class="ui-slider-handle"></div>
            </div>
        </div>
    </div>
    <div class="row min-max-row-padding">
        <div class="content-width">
            <div id="term-min-value" class="min-value"></div>
            <div class="center-text">Terms</div>
            <div id="term-max-value" class="max-value"></div>
        </div>
    </div>
    <div class="row row-padding">
        <div class="content-width">
            <div class="col-md-4">
                Title:
                <select id="title">
                    <option>Mr.</option>
                    <option>Ms.</option>
                    <option>Mrs.</option>
                    <option>Dr.</option>
                    <option>Engr.</option>
                </select>
            </div>
            <div class="col-md-4">
                <input id="first-name" type="text" value="First name" />
            </div>
            <div class="col-md-4">
                <input id="last-name" type="text" value="Last name" />
            </div>
        </div>
    </div>
    <div class="row row-padding">
        <div class="content-width">
            <div class="col-md-6">
                <input id="email-address" type="text" value="Your email" />
            </div>
            <div class="col-md-6">
                <input id="mobile-no" type="text" value="Mobile number" />
            </div>
        </div>
    </div>
    <div class="row row-padding">
        <div class="content-width">
            <a href="#" id="calculate-btn" class="calculate-btn">Calculate quote</a>
        </div>
    </div>

</body>
<!-- Scripts -->
<script src="/Scripts/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="/Scripts/jquery-ui.min.js" type="text/javascript"></script>
<script src="/Scripts/bootstrap.min.js" type="text/javascript"></script>
<script src="/Scripts/MoneyMe.Common.js" type="text/javascript"></script>
<script src="/Scripts/calculator.js" type="text/javascript"></script>


</html>
